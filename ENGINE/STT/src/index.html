<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
  <title>Speech to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #181818; 
      color: #f0f0f0; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative; 
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2rem;
      color: rgba(245, 197, 66, 0.6); 
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); 
    }

    .voice_to_text {
      background: linear-gradient(to bottom right, #282828, #383838); 
      padding: 60px;
      border-radius: 24px; 
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
      max-width: 700px;
      max-height: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #f5c542; 
      margin-bottom: 30px;
      font-size: 3rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.5);
      font-weight: 700; 
    }

    #convert_text {
      width: 500px;
      height: 200px;
      padding: 20px;
      margin-bottom: 30px;
      border: none;
      border-radius: 12px;
      background: #262626;
      color: #e0e0e0;
      font-size: 18px;
      resize: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      font-family: 'Courier New', Courier, monospace;
    }

    #click_to_record {
      background: #f5c542; 
      border: none;
      padding: 20px 50px;
      color: #181818; 
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 16px rgba(245, 197, 66, 0.5);
      font-weight: 700;
    }

    #click_to_record:hover {
      background: #e1b134; 
      box-shadow: 0 10px 20px rgba(225, 177, 52, 0.7);
    }

    #is_recording, #confidence_id {
      margin-top: 20px;
      font-size: 18px;
      color: #a6a6a6; 
      font-family: 'Poppins', sans-serif;
    }

    footer {
      margin-top: 40px;
      font-size: 18px; 
      color: #ddd;
      text-align: center;
      font-family: 'Poppins', sans-serif; 
    }

    a {
      color: #f5c542; 
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700; 
    }

    a:hover {
      text-decoration: underline;
    }

    .dropdown-container {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    select {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: #262626;
      color: #e0e0e0;
      font-size: 18px;
      border: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      font-family: 'Poppins', sans-serif;
    }

    select option {
      background: #262626;
      color: #e0e0e0;
    }

    .select-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .select-wrapper::after {
      content: '▼';
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #e0e0e0;
      pointer-events: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f5c542; 
      transition: background-color 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      background-color: #f5c542; 
      color: #181818; 
    }

    .social-icons i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="watermark">Powered by Devs Do Code</div> 

  <div class="voice_to_text">
    <h1>SPEECH TO TEXT</h1>

    <textarea id="convert_text" placeholder="Your speech will appear here..."></textarea>

  <script>
        const click_to_record = document.getElementById('click_to_record');
        const convert_text = document.getElementById('convert_text');
        const is_recording = document.getElementById('is_recording');
        const confidence_id = document.getElementById('confidence_id');
        const language_select = document.getElementById('language_select');

        click_to_record.addEventListener('click',function(){
            var speech = true;
            window.SpeechRecognition = window.webkitSpeechRecognition;

            const recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.lang = language_select.value; 

            recognition.addEventListener('start', () => {
                is_recording.innerHTML = "Recording: True";
            });

            recognition.addEventListener('end', () => {
                is_recording.innerHTML = "Recording: False";
            });

            recognition.addEventListener('result', e => {
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                convert_text.innerHTML = transcript;
                console.log(transcript);

                const confidence = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.confidence)
                .join('');
                confidence_id.innerHTML = `Confidence: ${confidence}`;
                console.log(confidence);
            });

            if (speech == true) {
                recognition.start();
            }
        })
  </script>
